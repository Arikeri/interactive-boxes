<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div>
        <h1 class="h1">YAY! It's BOGO</h1>
        <div class="boxone">
          <div class="spwrap">
            <input type="radio" placeholder="u" />
            <div>
              <span>
                <b>1 Unit</b> <span class="discount">10% off</span>
              </span>
              <span>Standard Price</span>
            </div>
          </div>
          <div>
            <span>$10.00 USD</span>
            <br />
            <span class="price">$24.00 USD</span>
          </div>
        </div>
      </div>
      <br />
      <div class="boxone">
        <div class="spwrap">
          <input type="radio" placeholder="u" />
          <span class="popular">Most Popular</span>
          <div>
            <span>
              <b>2 Unit</b> <span class="discount">20% off</span>
            </span>
          </div>
        </div>
        <div>
          <span>$18.00 USD</span>
          <br />
          <span class="price">$24.00 USD</span>
        </div>
      </div>
      <br />
      <div class="boxone">
        <div class="spwrap">
          <input type="radio" placeholder="u" />
          <div>
            <span>
              <b>3 Unit</b> <span class="discount">30% off</span>
            </span>
          </div>
        </div>
        <div>
          <span>$24.00 USD</span>
          <br/>
          <span class="price">$24.00 USD</span>
        </div>
      </div>
    </div>
    <div class="FreeDelivery">
      <span>FreeDelivery</span>
      <div class="Total"> <span>Total:18.000 USD</span></div>
    </div>
    <button class="Cart">+Add to Cart</button>
    <div class="Powered"><span>@Powered by Pumper</span></div>
  </div>
  </div>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
